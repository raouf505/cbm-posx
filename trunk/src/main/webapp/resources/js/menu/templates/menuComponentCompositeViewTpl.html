<ul id="menuCategoryTabs" class="nav nav-tabs">
	<% _.each(categories, function(item, index){ %>
    	<li <% if (index == 0) { %> class="active" <% } %>>
    		<a data-toggle="tab" href=".<%= item.toLowerCase() %>MenuItem"><%= item %></a>
    	</li>
    <% }); %>
</ul>
<div id="menuItemList" class="tab-content row"></div>
